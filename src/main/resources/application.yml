#配置默认的用户名密码和角色，不设置的话，默认的用用户名是user,密码和打印在控制台
spring:
  security:
    user:
      name: admin
      password: 123456
      roles: admin
  thymeleaf:
    cache: false  #关闭缓存，避免修改前端页面，内容不改变
 #连接mysql 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security?Unicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
  mvc:
    static-path-pattern: /static/**
  freemarker:
    template-loader-path: /templates/**
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password:
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms


#mapp.xml 的位置
mybatis-plus:
  mapper-locations: classpath*:**/mapping/*.xml

# token配置
token:
    # 令牌自定义标识
    header: token
    # 令牌密钥
    secret: abcdefghijklmnopqrstuvwxyz
    # 令牌有效期（默认30分钟）
    expireTime: 30